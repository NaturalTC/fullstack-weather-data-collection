spring.application.name=fullstack-weather-data-collection-platform

# MySQL connection
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/weather_db
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=update

# OpenWeatherMap API
weather.api.key=${WEATHER_API_KEY:}
weather.api.url=https://api.openweathermap.org/data/2.5/weather
weather.forecast.url=https://api.openweathermap.org/data/2.5/forecast
weather.aqi.url=https://api.openweathermap.org/data/2.5/air_pollution

# Admin credentials
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:changeme}

# Actuator
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET
